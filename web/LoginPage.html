<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .signup-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<form action="LoginCheck.jsp" method="post">
    <h1>로그인</h1>
    <label for="userid"></label><br>
    <input type="text" id="userid" name="userid" placeholder="아이디"><br>
    <label for="pwd"></label><br>
    <input type="password" id="pwd" name="pwd" placeholder="전화번호"><br>
    <input type="submit" value="로그인">
</form>
<button class="signup-button" onclick="location.href='SignUp.jsp'">회원가입</button>
</body>
</html>
